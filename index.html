<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h4 class="hundred">Your Result</h4>
        <div class="left-num">
          <h1 class="white big-num">76</h1>
          <h5 class="hundred of-hun">of 100</h5>
        </div>
        <h2  class="white">Great</h2>
        <div style="text-align: center" class="hundred score-para">
          <p>You scored higher than 65% of</p>
          <p>the people who have taken</p>
          <p>these tests</p>
        </div>
      </div>

      <div class="right-container">
        <h3 class="summary">Summary</h3>
        <div class="reactco contain"  >
          <p class="summ-left" >
            <img 
              src="./assets/images/icon-reaction.svg"
              alt="reaction image"
            />
            <p class="left red">Reaction</p>
          </p>
          <div class="right-num">
            <p class="dark-blue">80</p>
            <p class="hundred">/ 100</p>
          </div>
        </div>
        <div class="memoryco contain" >
          <p class="summ-left" >
            <img 
              src="./assets/images/icon-memory.svg"
              alt="memory image"
            />
            <p class="left orange">Memory</p>
          </p>
          <div class="right-num">
            <p class="dark-blue">92</p>
            <p class="hundred">/ 100</p>
          </div>
        </div>
        <div class="verbalco contain" >
          <p>
            <img 
              src="./assets/images/icon-verbal.svg"
            />
            <p class="left green">Verbal</p>
          </p>
          <div class="right-num">
            <p class="dark-blue">61</p>
            <p class="hundred">/ 100</p>
          </div>
        </div>
        <div class="visualco contain" >
          <p>
            <img 
              src="./assets/images/icon-visual.svg"
              alt="reaction image"
            />
            <p class="left blue">Visual</p>
          </p>
          <div class="right-num">
            <p class="dark-blue">72</p>
            <p class="hundred">/ 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kundan Singh Patel</a>. -->
    </div>
  </body>
</html>
